<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
        * { padding: 0; box-sizing: border-box; margin: 0;}

        .swiper {
            width: 1000px;
            height: 300px;
            margin: 0;
            
        }
        .s1 { background-color: rgba(50,0,0,0.1); }
        .s2 { background-color: rgba(0,50,0,0.1);}
        .s3 { background-color: rgba(0,0,50,0.1);}
        
    </style>
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
             <!-- Slides -->
            <div class="swiper-slide s1">Slide 1</div>
            <div class="swiper-slide s2">Slide 2</div>
            <div class="swiper-slide s3">Slide 3</div> 
            <div class="swiper-slide s1">Slide 1</div>
            <div class="swiper-slide s2">Slide 2</div>
            <div class="swiper-slide s3">Slide 3</div> 
            <div class="swiper-slide s1">Slide 1</div>
            <div class="swiper-slide s2">Slide 2</div>
            <div class="swiper-slide s3">Slide 3</div> 
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
       
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'
    </script>
    

    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: false,

            slidesPerView: 4,

            on: {
                init: function() {
                    updateNavigationButtons();
                },
                slideChange: function() {
                    updateNavigationButtons();
                },
                resize: function() {
                    updateNavigationButtons();
                }
            },

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            
            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
            
            /* 
            effect: 'cards',
            cardsEffect: {
                
            },
             */
            /* 
            effect: 'creative',
            creativeEffect: {
                prev: {
                // will set `translateZ(-400px)` on previous slides
                translate: [0, 0, -400],
                },
                next: {
                // will set `translateX(100%)` on next slides
                translate: ['100%', 0, 0],
                },
            },
             */

        });

        function updateNavigationButtons() {
            var swiper = document.querySelector('.swiper').swiper;
            console.log(swiper);
            var lastSlideIndex = swiper.slides.length - swiper.params.slidesPerGroup;

            if (swiper.isEnd) {
                document.querySelector('.swiper-button-next').style.display = 'none';
            } else {
                document.querySelector('.swiper-button-next').style.display = '';
            }
            
            if (swiper.isBeginning) {
                document.querySelector('.swiper-button-prev').style.display = 'none';
            } else {
                document.querySelector('.swiper-button-prev').style.display = '';
            }
        }
    </script>
    
</body>
</html>
