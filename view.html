<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/view.css"/>

</head>
<body>
    <!-- header -->
    <header></header>

    <!-- body -->
    <body>

        <div class="produce-view-wrap">

            <!-- view main -->
            <div class="product-view-main">  
                
                <!-- main-slider image -->
                <div class="product-main-slider">  <!---->
                    <img src="assets/img/ILCE-7M4_1.png" />
                </div>

                <!-- product-view-about -->
                <div class="product-view-about">  
                    <div class="product-cont">  <!---->
                        <div class="flag"> NEW </div>
                        <div>
                            <div class="prd-name"> ZV-E10M2 </div>
                            <div class="share"> </div>
                        </div>
                        <div class="text"> 기록의 완성 </div>
                        <div class="desc"> <div class="icon"></div> <p>이 제품은 기획전을 통해 구매하시면 더 많은 혜택을 받으실 수 있습니다.</p> </div>                     
                    </div>

                    <div class="product-cont price line">  <!---->
                        <div class="product-price">
                            <div class="sale">
                                <strong class="price"> 1340000 </strong> 원
                            </div>
                            <div class="delivery-txt"> 무료배송 </div>
                        </div>                        
                    </div>

                    <div class="product-cont member line">  <!---->
                        <div class="title"> 회원별 마일리지 적립혜택 <span class="icon-question">!</span> </div>
                        <ul class="membership-rating">
                            <li class="vip">
                                <img class="mark vip" src="assets/img/membership_vip.f6121d1d.svg"/>
                                <div class="save-info">
                                    <span class="percentage vip"> VIP 4% </span>
                                    <p class="mileage"> 53600 </p>
                                </div>
                            </li>
                            <li class="family">
                                <img class="mark" src="assets/img/membership_family.ea303a8f.svg"/>
                                <div class="save-info">
                                    <span class="percentage"> MEMBERSHIP 2% </span>
                                    <p class="mileage"> 53600 </p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="product-cont">
                        <div class="color-select">
                            <p> 색상 </p>
                            <ul class="circle-color-box">
                                <li class="on">
                                    <a href="#블랙" class="color-btn">
                                        <span class="circle-color">
                                            <span class="c-bg"></span>
                                        </span>
                                        <span class="color-name"> 블랙 </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#화이트" class="color-btn">
                                        <span class="circle-color">
                                            <span class="c-bg"></span>
                                        </span>
                                        <span class="color-name"> 화이트 </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="product-cont prd-select-wrap">
                        <div class="prd-select-inner">
                            <div class="prd-select-box">  
                                <p class="tit"> 제품선택 </p>
                                <div>
                                    <div class="select-ui-zone">
                                        <a href="#select" class="selected-btn">
                                            <span class="circle-color"></span>
                                            ZV-E10M2 / 블랙
                                        </a>
                                        <div class="select-inner">
                                            <p> 제품 </p>
                                            <ul>
                                                <li>
                                                    <a href="#ZV-E10M2 / 블랙" class="opt-list">
                                                        <div class="item">
                                                            <span class="circle-color"></span>
                                                            <span> ZV-E10M2 / 블랙 </span>
                                                        </div>
                                                    </a>
                                                </li>
                                                <li></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="selected-opt"> 선택된제품 </div>
                        </div>
                        <div class="result-list">
                            <div class="result-chk-box">
                                <p class="title">
                                    총 상품금액
                                    <span class="s-txt">
                                        <span class="count"></span>
                                    </span>
                                </p>
                                <p class="result-price">
                                    <span class="num">2680000</span>원
                                </p>
                            </div>
                        </div>
                        <div class="result-btn-inner">
                            <div class="result-btn-box">
                                <ul>
                                    <li class="like">
                                        <a href="#" class="btn-icon"></a>
                                    </li>
                                    <li class="cart"></li>
                                    <li class="gift"></li>
                                    <li class="final"> 
                                        <a href="#"> 바로 구매하기 </a> 
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>

            <!-- recommend -->
            <div class="product-content-first-recommend">
                <div class="product-list">
                    
                </div>
            </div>

            <!-- exhibitions -->
            <div class="product-content-exhibitions"></div>

            <!-- link inner -->
            <div class="product-content-link-inner"><!--소니알파유니버스/소니블로그/매뉴얼다운로드--></div>

            <!-- content -->
            <div class="product-content">
                <div class="detail-tab"></div>
                <div class="detail-info-zone"><!--긴 이미지--></div>
            </div>
        
        </div>
    </body>

    <!-- footer -->
    <footer></footer>
</body>
</html>
